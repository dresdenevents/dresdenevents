<script src="assets/js/mail.js"></script>
<section class="panel spotlight middle left">
    <div class="content span-5">
        <h2 class="major">Hyped?</h2>

        <form id="javascript_form">

            <div class="field">
                <input type="radio" id="yes" name="answer" value="yes" class="color2 mt-5" checked>
                <label for="yes">Klar, bin dabei!</label>

                <input type="radio" id="no" name="answer" value="no" class="color2 mt-5"/>
                <label for="no">Ich kann leider nicht...</label>

                <label for="guest" class="mt-5">Name</label>
                <input type="text" name="guest" id="guest" value="" placeholder="Name"/>


                <div class="people mt-5">
                    <label for="other">Ich bringe noch folgende Leute mit</label>
                    <input type="text" name="other" id="other"
                           placeholder="Gib die Namen oder einfach nur die Anzahl ein" rows="2"></input>
                </div>
                <input type="submit" id="js_send" value="Abschicken" class="special color2 mt-5"/>
            </div>

        </form>

    </div>
    <div class="image filtered tinted" data-position="top right">
        <img src="../../images/pic04.jpg" alt=""/>
    </div>
</section>
